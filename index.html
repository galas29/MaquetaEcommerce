<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>

<body>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <section class="title p-5">
                      <div class = "title text-center">
                          <h1 class = "position-relative d-inline-block">Registrate y Accedé A Nuestras Ofertas</h1>
                      </div>
                    </section>
      
                    <form action="#" id="box-form">
                        <div class="mb-4">
                            <label for="text" class="form-label"></label>
                            <input type="text" name="user" id="user_name" class="form-control" placeholder="Ingrese Nombre y Apellido" >
                            <label for="address" class="form-label"></label>
                            <input type="address" name="correo" id="email" class="form-control" placeholder="Ingrese su Correo">
                            <label for="password" class="form-label"></label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su Contraseña" >
                            <input type="button" value="Ingresar" class="login_btn btn-lg px-5" />
                        
                        </div>
                    </form>


<script src = "bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>

<script defer src="js/login.js"></script>
      
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
</body>

</html>
